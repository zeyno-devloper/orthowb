<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="header-button" onclick="showSignIn()">SIGN IN</button>
            <button class="header-button" onclick="showSignUp()">SIGN UP</button>
        </div>
        <div class="content" id="content">
            <!-- محتوى تسجيل الدخول الافتراضي -->
            <h2>DOCTOR'S DATA</h2>
            <form>
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                
                <div class="buttons">
                    <button type="submit" class="sign-in">SIGN IN</button>
                    <button type="button" class="exit">EXIT</button>
                </div>
            </form>
        </div>
    </div>

    <!-- استدعاء ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
